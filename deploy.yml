name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            set -e
            APP_DIR="/var/www/hvac-ai-secretary"
            REPO_URL="https://github.com/dutchiono/hvac-ai-secretary.git"
            
            echo "Starting deployment..."
            
            if [ -d "$APP_DIR" ]; then
              echo "Updating application..."
              git config --global --add safe.directory "$APP_DIR"
              cd $APP_DIR
              sudo chown -R hvac:hvac $APP_DIR
              git pull origin main
            else
              echo "Initial clone..."
              sudo mkdir -p $APP_DIR
              sudo chown -R hvac:hvac $APP_DIR
              git clone $REPO_URL $APP_DIR
              cd $APP_DIR
            fi
            
            echo "Installing dependencies..."
            npm install --production
            
            echo "Creating empty .env..."
            touch .env
            
            echo "Setting final permissions..."
            sudo chown -R www-data:www-data $APP_DIR
            
            echo "Restarting service..."
            sudo systemctl restart hvac-chatbot || echo "Service not configured yet"
            
            echo "Deployment complete!"